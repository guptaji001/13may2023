<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justdial</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="conatiner bg-white d_cont d_tbr">
        <header class="d_tbr bg-danger fixed-top bg-white">
            <div class="row h-100">
                <div class="col-4 col-sm-2 d_tbr d_form_col">
                    <a href="#" class="d-block h-100">
                        <img src="./images/logo.svg" alt="justdail_logo" class="img-fluid mt-2" />
                    </a>
                </div>
                <div class="col-8 col-sm-1 d_tdr d_form_col">2</div>
                <div class="col-12 col-sm-8 pt-2 ps-3 pe-3">
                    <form class="d-sm-none d-md-none border mb-2 border-dark rounded-3 p-1 pt-0 pb-0">
                        <div class="row">
                            <div class="col-2 p-0">
                                <img src="./images/nav_img/srch.svg" alt="search_logo" class="btn h-100" />
                            </div>
                            <div class="col-8 p-0"><input class="form-control me-2 border border-0" type="search"
                                    placeholder="Search" aria-label="Search"></div>
                            <div class="col-2 p-0">
                                <button class="btn float-end" type="submit">
                                    <img src="./images/nav_img/mic.svg" alt="mic_logo">
                                </button>
                            </div>
                        </div>
                    </form>
                    <ul class="nav mt-3 d_menu ms-3 d-none d-sm-block">
                        <li class="nav-item">
                            <a class="nav-link active ps-2 pe-2 pt-1 pb-1" aria-current="page" href="#"><img
                                    src="./images/nav_img/nav_language_icon.svg" alt="language_icon">
                                English <img src="./images/nav_img/down_arrow5.svg" alt="arrow_icon">
                            </a>
                            <ul class="nav flex-column d_submenu position-absolute bg-white border list-unstyled">
                                <li class="nav-item">
                                    <a class="nav-link active text-secondary-emphasis" href="#">Hindi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary-emphasis" href="#">English</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary-emphasis" href="#">Marathi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary-emphasis">French</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1" href="#">We are Hiring</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1" href="#">Investor
                                Relations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1">
                                <img src="./images/nav_img/nav_advertise_icon.svg" alt="advertise_icon" class="me-1" />
                                Advertise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1">
                                <img src="./images/nav_img/nav_listing_icon.svg" alt="listing_icon" class="me-1">Free
                                Listing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1"><img
                                    src="./images/nav_img/notify_icon.svg" alt="bell_icon"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary-emphasis ps-2 pe-2 pt-1 pb-1"><img
                                    src="./images/nav_img/jd_login_icon.svg" alt="login_signup_icon"> Login / Sign
                                Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="d_tbr bg-primary mt-5 d_mt-5">Main</main>
        <footer class="d_tbr bg-success">
            <div class="d-footer1 bg-danger border-top border-bottom">Footer 1</div>
            <div class="d-footer2 bg-warning border-top">Footer 2</div>
            <div class="d-footer3 border-top bg-info">Footer 3</div>
            <div class="d-footer4 border-top">Footer 4</div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
